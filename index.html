<head>

    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">

<body>

    </div>
    <h1>Tic-Tac-Toe</h1>
    <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>
    <div id="reset-container">
        <button id="reset">Reset Game</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
